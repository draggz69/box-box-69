<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="heading"><p>The Box Game</p></h1>
    </header>
    
    <main>
        <div class="main-container">
            <div id="score">
                <h2 class="scr">Score: <span>0</span></h2>
                <h2 class="highestScr">Highest Score: <span>0</span></h2>
            </div>
            <div id="boxgame">
                <div class="container">
                    <div class="row1">
                        <div class="red"><span>red</span></div>
                        <div class="blue"><span>blue</span></div>
                    </div>
                    <div class="row2">
                        <div class="yellow"><span>yllo</span></div>
                        <div class="green"><span>grn</span></div>
                    </div>
                </div>
            </div>
            <div id="errorDiv">
                <h3 class="error hidden">Error! Start again...</h3>
            </div>
            <div id="startDiv">
                <button class="start">Start</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
